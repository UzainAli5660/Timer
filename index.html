<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer App</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
  <div style="background-color: black;border-radius: 20px;padding-top: 20px; padding-bottom: 20px; width: 50%;margin-left: 25%;margin-top: 10%;">
  <h1 style="color: red;border-bottom: 2px solid red;padding-bottom: 20px;font-size: 38px;"><b>Timer App</b></h1>
  <label for="time" style="color: red;">Enter time in seconds:</label>
  <input type="number" id="time" min="1" step="1" required>
  <button onclick="startTimer()">Start Timer</button>
  <div id="timer">00:00:00</div>
</div>
</body>
<script>
  var timer;
    var timeLeft;

    function startTimer() {
      var timeInput = document.getElementById('time').value;
      if (!timeInput || timeInput <= 0) {
        alert('Please enter a valid time in seconds.');
        return;
      }
      
      timeLeft = parseInt(timeInput, 10);
      clearInterval(timer);

      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      var hours = Math.floor(timeLeft / 3600);
      var minutes = Math.floor((timeLeft % 3600) / 60);
      var seconds = timeLeft % 60;

      document.getElementById('timer').textContent = 
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (timeLeft === 0) {
        clearInterval(timer);
        alert('Timer finished!');
      } else {
        timeLeft--;
      }
    }
</script>
</html>
